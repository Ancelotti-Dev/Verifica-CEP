<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verifica Seu CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coloque seu CEP aqui</h1>
    <main>
     <form>
        <!--Informa todos os inputs necessesarios para o cliente-->
        <label for="cep" >CEP:
        <input type="text" id="cep" name="cep" required> 

        <label for="logradouro">Logradouro: 
        <input type="text" id="logradouro" name="logradouro" required> 
        
        <label for="bairro">Bairro:
        <input type="text" id="bairro" name="bairro" required> 
        
        <label for="cidade">Cidade:
        <input type="text" id="cidade" name="cidade" required> 
        
        <label for="estado">Estado:
        <input type="text" id="estado" name="estado" required> 

        <label for="regiao">Região:
        <input type="text" id="regiao" name="regiao" required> 

        <label for="numero">Número:
        <input type="number" id="numero" name="numero" required> 

        <button id="salvar"> Salvar </button>
     </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
